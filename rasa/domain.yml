version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_hotel

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_hotel_found:
  - text: "I have found this nice hotel in Recife called Recife Hotel"

  utter_find:
  - text: "There is a great hotel called Recife Hotel in Recife"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
